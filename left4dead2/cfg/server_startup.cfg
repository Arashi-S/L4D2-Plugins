//=========================================
// server_startup 
// [server_loader.smx] executed server_startup.cfg
// Execute Only once on server startup
//=========================================
//这个功能来源于插件server_loader.smx 这里的cvar只在开服时加载一次-----------------------------------------
//Cavar
//人数
sv_maxplayers 8
sv_visiblemaxplayers 8

sm_cvar tongue_range "1500"               //舌头长度，默认750
sm_cvar tongue_fly_speed "3000"           //舌头飞行速度
sm_cvar tongue_victim_max_speed "250"     //舌头拖拽速度


//-----------------------------------------------------------------------   
//难度
//z_difficulty "normal"

//-----------------------------------------------------------------------   
//Plugins Load 加载可选项中的插件
sm plugins load_unlock
sm plugins load optional/l4d_TankStuckTeleport.smx
sm plugins load optional/specialspawner.smx
sm plugins load optional/l4d_unrestrict_panic_battlefield.smx
sm plugins load_lock
//-----------------------------------------------------------------------   
