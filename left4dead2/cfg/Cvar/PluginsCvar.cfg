l4d2_defibfield_range 400               //：治疗场的最大范围：50-500
l4d2_defibfield_speed 0.5                 //：治疗场光圈的扩散速度，越小越快：0.1-10.0
l4d2_defibfield_width 100                //：治疗场的光圈宽度，数值越大光圈宽度越大
