l4d2_defibfield_shake 5.0               //：治疗场触发时触发者与接受者屏幕抖动效果的强度，数值越大越强
l4d2_defibfield_shaketime 2.0            //：治疗场触发时触发者与接受者屏幕抖动的时间，数值越大越长
l4d2_defibfield_health 40              //：治疗场能为范围内生还者回复的实血
l4d2_defibfield_temphealth 40           //：治疗场能为范围内生还者回复的虚血
l4d2_defibfield_red 0                 //：治疗场范围的红色颜色值（不会设置请查询RGB颜色表）
l4d2_defibfield_green 255                //：治疗场范围的绿色颜色值（不会设置请查询RGB颜色表）
